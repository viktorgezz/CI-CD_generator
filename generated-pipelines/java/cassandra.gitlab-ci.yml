        echo "Pushing Pylib..."
        docker push $CI_REGISTRY_IMAGE-pylib:$CI_COMMIT_SHORT_SHA || echo "‚ö†Ô∏è  Failed to push $CI_COMMIT_SHORT_SHA tag"
        docker push $CI_REGISTRY_IMAGE-pylib:latest || echo "‚ö†Ô∏è  Failed to push latest tag"
        echo "‚úÖ Pylib built and pushed successfully"
      else
        echo "‚ö†Ô∏è  Failed to build Pylib, continuing with next..."
      fi
    
    # Pylib
    - |
      echo "Building Pylib (pylib/Dockerfile.ubuntu.py38)..."
      if docker build -f pylib/Dockerfile.ubuntu.py38 -t $CI_REGISTRY_IMAGE-pylib:$CI_COMMIT_SHORT_SHA -t $CI_REGISTRY_IMAGE-pylib:latest pylib; then
        echo "Pushing Pylib..."
        docker push $CI_REGISTRY_IMAGE-pylib:$CI_COMMIT_SHORT_SHA || echo "‚ö†Ô∏è  Failed to push $CI_COMMIT_SHORT_SHA tag"
        docker push $CI_REGISTRY_IMAGE-pylib:latest || echo "‚ö†Ô∏è  Failed to push latest tag"
        echo "‚úÖ Pylib built and pushed successfully"
      else
        echo "‚ö†Ô∏è  Failed to build Pylib, continuing with next..."
      fi
    
    # Pylib
    - |
      echo "Building Pylib (pylib/Dockerfile.ubuntu.py3)..."
      if docker build -f pylib/Dockerfile.ubuntu.py3 -t $CI_REGISTRY_IMAGE-pylib:$CI_COMMIT_SHORT_SHA -t $CI_REGISTRY_IMAGE-pylib:latest pylib; then
        echo "Pushing Pylib..."
        docker push $CI_REGISTRY_IMAGE-pylib:$CI_COMMIT_SHORT_SHA || echo "‚ö†Ô∏è  Failed to push $CI_COMMIT_SHORT_SHA tag"
        docker push $CI_REGISTRY_IMAGE-pylib:latest || echo "‚ö†Ô∏è  Failed to push latest tag"
        echo "‚úÖ Pylib built and pushed successfully"
