# Generated GitLab CI (auto)
stages:
  - pre_checks
  - lint
  - type_check
  - security
  - test
  - docker_build
  - docker_push
  - migration
  - deploy
  - cleanup

# Triggers (from user_settings.triggers)
workflow:
  rules:
    - if: '$CI_COMMIT_BRANCH == "main" && $CI_PIPELINE_SOURCE == "push"'
    - if: '$CI_COMMIT_BRANCH == "master" && $CI_PIPELINE_SOURCE == "push"'





# Common variables
variables:
  DOCKER_IMAGE: "$CI_REGISTRY_IMAGE"
  DOCKER_TAG: "$CI_COMMIT_SHORT_SHA"
  NODE_VERSION: "18"

  # Required CI/CD variables for this pipeline (configure in GitLab settings)
  # CI_REGISTRY: GitLab container registry URL (usually predefined)
  # CI_REGISTRY_USER: registry username for docker login
  # CI_REGISTRY_PASSWORD: registry password/token for docker login
  # KUBECONFIG_CONTENT: base64-encoded kubeconfig for Kubernetes deploy

# User variables (inlined - prefer CI platform variables for secrets)

pre_checks:
  stage: pre_checks
  image: node:18
  script:
    - node --version
    - npm --version || yarn --version || true
    - echo "Basic repo checks (lint config, presence of tests, dockerfile...)"

lint:
  stage: lint
  image: node:18
  cache:
    key: ${CI_COMMIT_REF_SLUG}
    paths:
      - node_modules/
  before_script:
    - npm ci || yarn install --frozen-lockfile || true
  script:
    - npm run lint || yarn lint || true
    - npx eslint . --ext .ts,.tsx --format json -o eslint-report.json || true
    - npx prettier --check "**/*.{ts,tsx,json}" || true
  artifacts:
    paths:
      - eslint-report.json
    expire_in: 1 week
type_check:
  stage: type_check
  image: node:18
  cache:
    key: ${CI_COMMIT_REF_SLUG}
    paths:
      - node_modules/
  before_script:
    - npm ci || yarn install --frozen-lockfile || true
  script:
    - npm run type-check || yarn type-check || true
    - npx tsc --noEmit || true
  artifacts:
    paths:
      - tsconfig.tsbuildinfo
    expire_in: 1 week

security:
  stage: security
  image: node:18
  cache:
    key: ${CI_COMMIT_REF_SLUG}
    paths:
      - node_modules/
  before_script:
    - npm ci || yarn install --frozen-lockfile || true
  script:
    - npm audit --audit-level=moderate || yarn audit --level moderate || true
    - npx snyk test --json || true
  artifacts:
    paths:
      - snyk-report.json
    expire_in: 1 week

test:
  stage: test
  
  image: node:18
  
  cache:
    key: ${CI_COMMIT_REF_SLUG}
    paths:
      - node_modules/
  
  before_script:
    - npm ci || yarn install --frozen-lockfile || true
  
  script:
    - npm test -- --ci --coverage || yarn test --ci --coverage || true
  
  
  artifacts:
    when: always
    paths:
      - coverage/
    reports:
      coverage_report:
        coverage_format: cobertura
        path: coverage/cobertura-coverage.xml
    expire_in: 1 week
build_and_push:
  stage: docker_build
  image: docker:24
  services:
    - name: docker:24-dind
      alias: docker
      command: ["--tls=false", "--host=tcp://0.0.0.0:2375"]
  variables:
    DOCKER_HOST: tcp://docker:2375
    DOCKER_TLS_CERTDIR: ""
    DOCKER_DRIVER: overlay2
  before_script:
    - |
      echo "Waiting for Docker daemon to be ready..."
      timeout 30 sh -c 'until docker info; do sleep 1; done' || true
    - docker info
    - echo "Checking GitLab CI variables..."
    - echo "Logging to GitLab Container Registry with CI_JOB_TOKEN..."
    - echo "$CI_JOB_TOKEN" | docker login -u "gitlab-ci-token" "$CI_REGISTRY" --password-stdin
  script:
    - echo "Building and pushing Docker images..."
    
    # Main
    - |
      echo "Building Main (Dockerfile)..."
      if docker build -f Dockerfile -t $CI_REGISTRY_IMAGE-main:$CI_COMMIT_SHORT_SHA -t $CI_REGISTRY_IMAGE-main:latest .; then
        echo "Pushing Main..."
        docker push $CI_REGISTRY_IMAGE-main:$CI_COMMIT_SHORT_SHA || echo "‚ö†Ô∏è  Failed to push $CI_COMMIT_SHORT_SHA tag"
        docker push $CI_REGISTRY_IMAGE-main:latest || echo "‚ö†Ô∏è  Failed to push latest tag"
        echo "‚úÖ Main built and pushed successfully"
      else
        echo "‚ö†Ô∏è  Failed to build Main, continuing with next..."
      fi
    
    # Tb Cli
    - |
      echo "Building Tb Cli (docker/tb-cli/Dockerfile)..."
      if docker build -f docker/tb-cli/Dockerfile -t $CI_REGISTRY_IMAGE-tb_cli:$CI_COMMIT_SHORT_SHA -t $CI_REGISTRY_IMAGE-tb_cli:latest docker/tb-cli; then
        echo "Pushing Tb Cli..."
        docker push $CI_REGISTRY_IMAGE-tb_cli:$CI_COMMIT_SHORT_SHA || echo "‚ö†Ô∏è  Failed to push $CI_COMMIT_SHORT_SHA tag"
        docker push $CI_REGISTRY_IMAGE-tb_cli:latest || echo "‚ö†Ô∏è  Failed to push latest tag"
        echo "‚úÖ Tb Cli built and pushed successfully"
      else
        echo "‚ö†Ô∏è  Failed to build Tb Cli, continuing with next..."
      fi
    
    # Ghost Dev
    - |
      echo "Building Ghost Dev (docker/ghost-dev/Dockerfile)..."
      if docker build -f docker/ghost-dev/Dockerfile -t $CI_REGISTRY_IMAGE-ghost_dev:$CI_COMMIT_SHORT_SHA -t $CI_REGISTRY_IMAGE-ghost_dev:latest docker/ghost-dev; then
        echo "Pushing Ghost Dev..."
        docker push $CI_REGISTRY_IMAGE-ghost_dev:$CI_COMMIT_SHORT_SHA || echo "‚ö†Ô∏è  Failed to push $CI_COMMIT_SHORT_SHA tag"
        docker push $CI_REGISTRY_IMAGE-ghost_dev:latest || echo "‚ö†Ô∏è  Failed to push latest tag"
        echo "‚úÖ Ghost Dev built and pushed successfully"
      else
        echo "‚ö†Ô∏è  Failed to build Ghost Dev, continuing with next..."
      fi
    
    # Dev Gateway
    - |
      echo "Building Dev Gateway (docker/dev-gateway/Dockerfile)..."
      if docker build -f docker/dev-gateway/Dockerfile -t $CI_REGISTRY_IMAGE-dev_gateway:$CI_COMMIT_SHORT_SHA -t $CI_REGISTRY_IMAGE-dev_gateway:latest docker/dev-gateway; then
        echo "Pushing Dev Gateway..."
        docker push $CI_REGISTRY_IMAGE-dev_gateway:$CI_COMMIT_SHORT_SHA || echo "‚ö†Ô∏è  Failed to push $CI_COMMIT_SHORT_SHA tag"
        docker push $CI_REGISTRY_IMAGE-dev_gateway:latest || echo "‚ö†Ô∏è  Failed to push latest tag"
        echo "‚úÖ Dev Gateway built and pushed successfully"
      else
        echo "‚ö†Ô∏è  Failed to build Dev Gateway, continuing with next..."
      fi
    
    - echo "üéâ Build and push process completed!"
  after_script:
    - docker logout $CI_REGISTRY || true


migration:
  stage: migration
  image: node:18
  cache:
    key: ${CI_COMMIT_REF_SLUG}
    paths:
      - node_modules/
  before_script:
    - npm ci || yarn install --frozen-lockfile || true
  script:
    - echo "Running migrations for Express..."
    - echo "No migration tool detected for Express. Supported: typeorm, sequelize, knex"
  only:
    - main
    - develop


cleanup:
  stage: cleanup
  image: docker:24
  services:
    - name: docker:24-dind
      alias: docker
      command: ["--tls=false", "--host=tcp://0.0.0.0:2375"]
  variables:
    DOCKER_HOST: tcp://docker:2375
    DOCKER_TLS_CERTDIR: ""
    DOCKER_DRIVER: overlay2
  before_script:
    - |
      echo "Waiting for Docker daemon to be ready..."
      timeout 30 sh -c 'until docker info; do sleep 1; done' || true
  script:
    - docker system prune -f || true